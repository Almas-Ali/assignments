<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table Example</title>
</head>

<body>
    <table border="" cellspacing="4px" cellpadding="5px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
