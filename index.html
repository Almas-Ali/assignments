	<p>Check the console for <strong>multiplicationTable(num)</strong> Javascript function</p>

    <script type="text/javascript">
    // This function takes int number as input and create a multiplication table and console log the output.
    function multiplicationTable(num) {
        for (let i = 1; i <= 10; i++) {
            const product = num * i;
            console.log(`${num} x ${i} = ${product}`);
        }
    }

    // Test multiplication tables
    console.log('Multiplication table of 3')
    multiplicationTable(3);
    console.log('Multiplication table of 4')
    multiplicationTable(4);
    console.log('Multiplication table of 9')
    multiplicationTable(9);
    console.log('End')
    </script>
